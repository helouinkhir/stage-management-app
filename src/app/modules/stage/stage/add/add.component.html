<h1 mat-dialog-title>Add Stage</h1>
<mat-progress-bar *ngIf="load" mode="indeterminate"></mat-progress-bar>
<div mat-dialog-content>

<form  [formGroup]="addForm" (ngSubmit)="onSubmit()">

  <mat-form-field class="full-width" appearance="outline" floatLabel="always">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name" formControlName="name">
    <mat-error *ngIf="addForm.controls['name'].invalid">Required</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" [disabled]="!addForm.valid || load" type="submit">Add</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="false" [disabled]="load"  type="button">Cancel</button>
  </form>

  </div>
