<mat-progress-bar *ngIf="load" mode="indeterminate"></mat-progress-bar>

 <sm-stage cdkDropList [cdkDropListData]="stage.companies" (cdkDropListDropped)="drop($event)" *ngFor="let stage of stages" [stage]="stage"></sm-stage>
</div>
